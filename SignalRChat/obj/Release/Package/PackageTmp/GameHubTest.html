<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <input type="hidden" id="displayname" />
        <ul id="discussion"></ul>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="/Scripts/jquery.signalR-2.0.0.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="/signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {
            // Declare a proxy to reference the hub.
            var chat = $.connection.h;

            var gameModel = {
                Id: 0,
                Authority: 'Null',
                X: 1,
                Y: 1,
                Z: 1,

                aX: 2,
                aY: 2,
                aZ: 2,
                aQ: 2,
            };

            chat.client.updateGameModels = function (model) {
                // Html encode display name and message.
                var encodedName = $('<div />').text(model.Authority).html();
                var encodedMsg = $('<div />').text(model.X + '/' + model.Y + '/' + model.Z).html();
                // Add the message to the page.
                $('#discussion').append('<li><strong>' + encodedName
                    + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
            };
            var incr = 3;

            $('#message').focus();
            // Start the connection.
            $.connection.hub.start().done(function () {
                $('#sendmessage').click(function () {
                    //chatModel.Message = $('#message').val();
                    gameModel.X = incr;
                    gameModel.Y = incr;
                    gameModel.Z = incr;

                    incr++;

                    // Call the Send method on the hub.
                    chat.server.updateModel(gameModel);
                    // Clear text box and reset focus for next comment.
                    $('#message').val('').focus();
                });
            });
        });
    </script>
</body>
</html>
